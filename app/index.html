<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="components/my-button/my-button.style.css">
  <link rel="stylesheet" href="components/menu-item/menu-item.style.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

<div style="width: 200px;" ng-controller="MenuController as menu">
  
  <menu-item text="Print" helper-text="Cmd+P" ng-click="menu.printPage($event)"></menu-item>
  <menu-item text="Bold" helper-text="Cmd+B" ng-click="menu.boldText($event)"></menu-item>
  <menu-item text="Save" ng-click="menu.genericAction()"></menu-item>
  <menu-item text="Turn On" type="checkbox" ng-click="menu.checkboxAlert()"></menu-item>
  <menu-item text="Sync Files" helper-text="Ctrl+R" icon="autorenew"></menu-item>
  <menu-item text="Sync Files" ></menu-item>
  
</div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="components/menu-item/menu-item.module.js"></script>
  <script src="components/menu-item/menu-item.directive.js"></script>
  <script src="components/my-button/my-button.module.js"></script>
  <script src="components/my-button/my-button.component.js"></script>
</body>
